x-db-env: &db-env
    POSTGRES_USER: ${POSTGRES_USER:-postgres}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    POSTGRES_DB: ${POSTGRES_DB:-postgres}

name: invoice

services:
    traefik:
        image: traefik:v3.4
        container_name: traefik
        command:
            - "--api.insecure=true"
            - "--providers.docker=true"
            - "--providers.docker.exposedbydefault=false"
            - "--entrypoints.web.address=:80"
        ports:
            - "80:80"
            - "8080:8080"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        networks:
            - app-network

    postgres:
        container_name: invoice-postgres
        restart: unless-stopped
        image: postgres:17.2-alpine
        environment: *db-env
        ports:
            - 5432:5432
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - app-network

    server:
        restart: unless-stopped
        build:
            context: ./server
            target: dev
        deploy:
            replicas: 1
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.server.rule=Host(`api.${DOMAIN_NAME:-localhost}`)"
            - "traefik.http.routers.server.entrypoints=web"
            - "traefik.http.services.server.loadbalancer.server.port=8000"
        env_file:
            - "./server/.env"
        volumes:
            - ./server/src:/app/src
            - ./server/.aws:/root/.aws
        depends_on:
            - postgres
        networks:
            - app-network

    prometheus:
        container_name: prometheus
        image: prom/prometheus
        volumes:
            - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
        command:
            - "--config.file=/etc/prometheus/prometheus.yml"
        depends_on:
            - server
        networks:
            - app-network

    grafana:
        container_name: grafana
        image: grafana/grafana
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.grafana.rule=Host(`monitor.${DOMAIN_NAME:-localhost}`)"
            - "traefik.http.routers.grafana.entrypoints=web"
        volumes:
            - grafana-storage:/var/lib/grafana
        depends_on:
            - prometheus
        networks:
            - app-network

volumes:
    postgres_data:
    grafana-storage:

networks:
    app-network:
        driver: bridge
