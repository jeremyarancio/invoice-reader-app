x-db-env: &db-env
  POSTGRES_USER: ${POSTGRES_USER:-postgres}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
  POSTGRES_DB: ${POSTGRES_DB:-postgres}

x-server-env: &server-env
  POSTGRES_SERVER: ${POSTGRES_SERVER:-postgres}
  POSTGRES_USER: ${POSTGRES_USER:-postgres}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
  POSTGRES_DB: ${POSTGRES_DB:-postgres}
  S3_BUCKET:
  PRESIGNED_URL_EXPIRATION:
  JWT_SECRET_KEY:
  JWT_ALGORITHM:
  ACCESS_TOKEN_EXPIRE_MINUTES:
  FRONT_END_URL:

x-ui-env: &ui-env
  VITE_SERVER_API_URL: ${VITE_SERVER_API_URL:-http://localhost:8000/}

services:
  postgres:
    restart: unless-stopped
    image: postgres:17.2-alpine
    environment: *db-env
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  server:
    build:
      context: ./server
      target: dev # Use the dev build stage
    ports:
      - 8000:8000
    environment: *server-env
    volumes:
      - ./server:/app # For local dev
      - ./server/.aws:/root/.aws # Mount AWS User credentialsq to Docker Compose
    depends_on:
      - postgres
    networks:
      - app-network

  ui:
    restart: always
    build:
      context: ./ui
      target: dev
    ports:
      - 5173:5173
    depends_on:
      - server
    networks:
      - app-network
    environment: *ui-env
    volumes:
      - ./ui:/app

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge