x-db-env: &db-env
  POSTGRES_USER: ${POSTGRES_USER:-postgres}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
  POSTGRES_DB: ${POSTGRES_DB:-postgres}

x-server-env: &server-env
  POSTGRES_USER: ${POSTGRES_USER:-postgres}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
  POSTGRES_DB: ${POSTGRES_DB:-postgres}
  S3_BUCKET:
  PRESIGNED_URL_EXPIRATION:
  JWT_SECRET_KEY:
  JWT_ALGORITHM:
  ACCESS_TOKEN_EXPIRE_MINUTES:

services:
  postgres:
    restart: unless-stopped
    image: postgres:17.2-alpine
    environment: *db-env
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  server-prod:
    build:
      context: ./server
      target: prod
    ports:
      - 8000:8000
    environment: *server-env
    depends_on:
      - postgres
    networks:
      - app-network
    profiles:
      - prod

  server-dev:
    build:
      context: ./server
      target: dev
    ports:
      - 8000:8000
    environment: *server-env
    volumes:
      - ./server:/app
    depends_on:
      - postgres
    networks:
      - app-network
    profiles:
      - dev

  ui-prod:
    restart: always
    build: ./ui
    ports:
      - 5173:5173
    depends_on:
      - server-prod
    networks:
      - app-network
    profiles:
      - prod

  ui-dev:
    restart: always
    build: ./ui
    ports:
      - 5173:5173
    depends_on:
      - server-dev
    networks:
      - app-network
    profiles:
      - dev

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge